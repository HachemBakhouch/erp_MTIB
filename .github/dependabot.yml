# Automatically check for dependency updates

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "HachemBakhouch"
    assignees:
      - "HachemBakhouch"

  # Composer dependencies (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "php"
    reviewers:
      - "HachemBakhouch"
    assignees:
      - "HachemBakhouch"
    # Ignore major version updates for stability
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Only security updates for production
    open-pull-requests-limit: 5

  # NPM dependencies (if any)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "javascript"
    reviewers:
      - "HachemBakhouch"
    assignees:
      - "HachemBakhouch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
